<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indeed</title>
</head>
<body>
    <table>
    <thead>
        <tr>
            {% for job in jobs%}
                {% for key, value in job.items%}
                    <th>{{ key }}</th>
                {% endfor %}
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for job in jobs%}
                {% for key, value in job.items%}
                    <td>{{ value }}</td>
                {% endfor %}
            {% endfor %}
        </tr>
    </tbody>
</table>

</body>
</html>

<style>

    table,
td {
    border: 1px solid #333;
}

thead,
tfoot {
    background-color: #333;
    color: #fff;
}
</style>
